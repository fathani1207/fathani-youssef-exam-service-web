spring.application.name=fathani-youssef-exam-tp
spring.datasource.url=jdbc:h2:./cours;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.jpa.show-sql=false
management.endpoints.web.exposure.include=*
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs



minio.endpoint={MINIO_ENDPOINT}
minio.accessKey={MINIO_ACCESS_KEY}
minio.secretKey={MINIO_SECRET_KEY}

spring.security.oauth2.resourceserver.jwt.issuer-uri={JWT_ISSUER_URI_LOCAL_SIDE}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri={JWT_JWK_SET_URI_LOCAL_SIDE}